<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="calculator">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class ="container">

        <div class ="calculator">
            <input type="text" name="screen" id="screen">
           

            <table>
                <tr>
                    <td><button class="operator">(</button></td>
                    <td><button class="operator">)</button></td>
                    <td><button class="operator">C</button></td>
                    <td><button class="operator">%</button></td>
                </tr>
                <tr>
                    <td><button class="numbers">7</button></td>
                    <td><button class="numbers">8</button></td>
                    <td><button class="numbers">9</button></td>
                    <td><button class="operator">x</button></td>
                </tr>
                <tr>
                    <td><button class="numbers">4</button></td>
                    <td><button class="numbers">5</button></td>
                    <td><button class="numbers">6</button></td>
                    <td><button class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button class="numbers">1</button></td>
                    <td><button class="numbers">2</button></td>
                    <td><button class="numbers">3</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button class="numbers">0</button></td>
                    <td><button class="operator">.</button></td>
                    <td><button class="operator">/</button></td>
                    <td><button style="border-radius: 60px; background-color:orangered; color: white; height:55px; width:55px; margin-left:10px;">=</button></td>
                </tr>
            </table>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
